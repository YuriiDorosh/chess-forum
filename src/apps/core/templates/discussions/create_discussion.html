{% extends "base.html" %}

{% block content %}
  <h1>Create Discussion</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Discussion</button>
  </form>
  <a href="{% url 'discussions:discussion_list' %}">Back to Discussion List</a>
  
{% endblock %}
